name: Upload Python Package

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to publish (e.g. 0.1.53). If omitted on manual dispatch the workflow will try to use the latest release tag.'
        required: false
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout requested tag (workflow_dispatch)
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag != '' }}
        run: |
          git fetch --tags --force
          git checkout tags/${{ github.event.inputs.tag }} -b publish-${{ github.event.inputs.tag }}

      - name: Checkout release tag (release event)
        if: ${{ github.event_name == 'release' }}
        run: |
          git fetch --tags --force
          git checkout tags/${{ github.event.release.tag_name }} -b publish-${{ github.event.release.tag_name }}
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade build twine
      - name: Build and publish
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: |
          # Build sdist and wheel using PEP 517 build backend (reads pyproject.toml)
          python -m build --sdist --wheel
          # Upload artifacts with twine
          python -m twine upload dist/*
        
